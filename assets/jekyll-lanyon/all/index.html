---
layout: page
title: All
published: true
---


<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.url }}{{ site.baseurl }}{{ post.url | remove_first:'/' }}">{{ post.title }}</a>
    </h1>
    <span class="post-date indentBig">{{post.dateL}}</span>
    <a class='post-category indentBig' href='{{ site.url  }}{{ site.baseurl  }}{{  post.category  }}/'>{{post.category}}</a>
  </div>
  {% endfor %}
</div>
